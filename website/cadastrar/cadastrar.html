<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceos - Organize seus estudos rápido e fácil!</title>
    <meta name="description"
        content="Organize facilmente seus estudos, administre suas notas e tarefas, crie resumos e muito mais rápidamente com uma interface fácil e bonita de se utilizar!">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../styles/styleGlobal.css">
    <link rel="stylesheet" type="text/css" href="../styles/styleSign.css">
</head>

<body>
    <header id="top">
        <div class='headerinside'>
            <nav class="navbar navbar-light"
                style="padding: 0; display: block; display: flex; align-items: flex-start;">
                <a class="navbar-brand" href="../landing-page/index.html" style="display: block;">
                    <img src="../imgs/LogoHP.png" alt="" width="250" style='margin: 0;'>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <h2 class="titulo">Crie sua conta no Ceos</h2>
        <p class="text-lg">Você já possui uma conta? <a href='../acessar/acessar.html'>Entre agora mesmo</a></p>
        <form enctype="application/x-www-form-urlencoded" method="post" action="/register" id="form">
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-lg">Nome completo</label>
                <input type="text" name="name" class="form-control" id="inputText1" required>

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-lg">E-mail</label>
                <input type="email" name="email" class="form-control" id="inputEmail1" required>

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="text-lg senha">Senha</label>

                <div class="inputWrapper">
                    <input type="password" name="password" class="form-control" id="password" minlength=5 maxlength=25
                        required>
                    <span class="showPassword text-md">Mostrar senha</span>
                    <span class="hidePassword text-md">Ocultar senha</span>
                </div>
            </div>
            <div>
                <!-- Button trigger modal -->
                <button type="submit" class="btn btn-primary text-md" id="triggerModal">Cadastrar</button>

                <!-- Modal -->
                
            </div>
            </div>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"
        integrity="sha512-UdIMMlVx0HEynClOIFSyOrPggomfhBKJE28LKl8yR3ghkgugPnG6iLfRfHwushZl1MOPSY6TsuBDGPK2X4zYKg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="../script.js"></script>
    <script>
    </script>
</body>

</html>
