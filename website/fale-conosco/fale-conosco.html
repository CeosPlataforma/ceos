<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceos - Organize seus estudos rápido e fácil!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../styles/styleGlobal.css">
    <link rel="stylesheet" type="text/css" href="../styles/styleFale_conosco.css">
    <link rel="stylesheet" type="text/css" href="../styles/styleFooter.css">
</head>

<body>
    <header id="top">
        <div class='headerinside'>
            <nav class="navbar navbar-light"
                style="padding: 0; display: block; display: flex; align-items: flex-start;">
                <a class="navbar-brand" href="../landing-page/index.html" style="display: block;">
                    <img src="../imgs/LogoHP.png" alt="" class="logo" style='margin: 0;'>
                </a>
            </nav>
        </div>
    </header>

    <div class="main-2">
        <main style="margin-top: 0;">
            <div class="tituloContainer">
                <h2 class="titulo">Fale conosco</h2>
                <p class="text-lg">Está com alguma dúvida referente à plataforma? Mande já uma mensagem</p>
            </div>

            <div class="formContainer">
                <form id="form1">

                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-lg">Nome</label>
                        <input type="text" class="form-control" id="inputText1" required>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-lg">E-mail</label>
                        <input type="email" class="form-control" id="inputEmail1" required>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-lg">Assunto</label>
                        <input type="text" class="form-control" id="inputText2" required>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-lg">Mensagem</label>
                        <textarea class="form-control" id="inputText3" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary text-md" form="form1">Enviar mensagem</button>

                </form>
            </div>
        </main>
    </div>

    <div class="footer" style="margin-top: 80px">
        <div class="titulo">
            <h2>Acesse já a melhor plataforma de organização escolar!</h2>
        </div>
        <div style="position: relative; left: 65px;">
            <div class="icon-arrow"></div>
        </div>
        <div style="display: flex; width: 100%; margin-top: 30px; justify-content:center">
            <button class="btn text-md" style="width: 270px"
                onclick="location.href='../acessar/acessar.html'">Acessar</button>
        </div>
        <div style="display: flex; width: 40%; justify-content: space-between; align-items: center">
            <img src="../imgs/LogoHB.png" class="logo">
            <p class="text-md">TODOS OS DIREITOS RESERVADOS © 2021 CEOS</p>
        </div>
    </div>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
